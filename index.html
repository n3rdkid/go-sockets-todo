<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <style>
        html {
          text-align: center;
          font-size: 1rem;
        }
        div {
          padding: 1rem;
        }
        #input {
          font-size: 1rem;
        }
        p {
            font-size: 1rem;
        }
      </style>
</head>
<body>
    <div>
        <h1>User Status</h1>
        <pre id="output"></pre>
      </div>
    
      <script>
        var output = document.getElementById("output");
        var socket = new WebSocket("ws://localhost:8080/ws");
    
        socket.onopen = function () {
          output.innerHTML = "Status: ONLINE\n";
          socket.send("ONLINE")
        };
        function handleBlur(){
          output.innerHTML = "Status: OFFLINE\n";
          socket.send("OFFLINE")
        }
        function handleFocus(){
          output.innerHTML = "Status: ONLINE\n";
          socket.send("ONLINE")
        }


        window.addEventListener('blur', handleBlur);
        window.addEventListener('focus', handleFocus);
      </script>
</body>
</html>
